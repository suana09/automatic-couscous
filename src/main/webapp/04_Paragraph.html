    <p>대통령은 내란 또는 외환의 죄를 범한 경우를 제외하고는 재직중 형사상의 소추를 받지 아니한다. 
    대법관은 대법원장의 제청으로 국회의 동의를 얻어 대통령이 임명한다. 
    국회의원은 국가이익을 우선하여 양심에 따라 직무를 행한다. 
    </p>
    <p>
    모든 국민은 학문과 예술의 자유를 가진다. 
    이 헌법은 1988년 2월 25일부터 시행한다. 
    다만, 이 헌법을 시행하기 위하여 필요한 법률의 제정·개정과 
    이 헌법에 의한 대통령 및 국회의원의 선거 기타 이 헌법시행에 관한 준비는 
    이 헌법시행 전에 할 수 있다.
    </p>
    <p>
    모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다. 
    국무총리·국무위원 또는 정부위원은 국회나 그 위원회에 출석하여 국정처리상황을 보고하거나 
    의견을 진술하고 질문에 응답할 수 있다. 
    국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다.
    </p>
