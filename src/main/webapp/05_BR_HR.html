    <!-- 

        BR: 사용한 곳에서 한줄 개행 <br/>
        HR: 사용한 곳에서 한줄 개행 + 수평 라인 표시 <hr/>

        
    -->

    어쩌구기도문.. <hr/>
    </br>
    전능하신 아버지,</br>
    하늘과 땅과 유형무형한 만물의 창조주를 믿나이다.<br/>
    또한 한 분이신 주 예수 그리스도, 하느님의 외아들
    영원으로부터 성부에게서 나신 분을 믿나이다.</br>
    하느님에게서 나신 하느님, 빛에서 나신 빛</br>
    참 하느님에게서 나신 참 하느님으로서,</br>
    창조되지 않고 나시어</br>
    성부와 한 본체로서 만물을 창조하셨음을 믿나이다.</br>
    성자께서는 저희 인간을 위하여, 저희 구원을 위하여</br>
    하늘에서 내려오셨음을 믿나이다.</br>
