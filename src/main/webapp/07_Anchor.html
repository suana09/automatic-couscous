<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Anchor.html</title>
</head>
<body>

    <!-- 
        http: Hyper Text Transfer Protocol (통신규약)
        HTML: Hyper Text Markup Language
        Hyper Text: 관련 문서로 연결되어있는 텍스트
        Hyper Media: 관련 문서로 연결되어있는 이미지나 영상 등
     -->

     <!-- Hyper Text -->
     <a href="http://www.daum.net"><h3>Daum 으로 이동</h3></a>

     <!-- target : 하이퍼텍스트를 클릭했을 때 창이 닫히고 링크로 넘어가는 게 아니라 기존창 유지하고 새창 띄우는거 -->
     <a href="http://www.daum.net" target = "_blank"><h3>Daum 으로 이동</h3></a>
     <a href="http://www.naver.com" target = "_blank"><h3>Naver 로 이동</h3></a>
     <a href="http://www.nate.com" target = "_blank"><h3>Nate 로 이동</h3></a>


     <!--  
        Anchor 태그의 옵션 href : 이동할 곳의 url, 파일이름과 경로
        target: 이동할 윈도우, 탭 등    // target을 안 쓰면 같은 창에서 이동
        target = "_blank" : 새 탭에서 열림

     -->

     <!-- 
        Anchor 태그로 연결되는 곳은 위처럼 일반 사이트도 있지만, 
        같은 서버 안에 있는 다른 html 파일로 이동도 가능함 
    -->

    <a href = "03_Header.html" target="._blank"><h3>03_Header.html로 이동</h3></a>
    


</body>
</html>
