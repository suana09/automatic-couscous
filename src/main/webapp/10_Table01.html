<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_Table01.html</title>
</head>
<body>
    <!-- table tag : 테이블의 시작과 끝 표시 -->
    <!-- tr tag: 테이블 내 행의 시작과 끝 표시. 필요한 행의 갯수만큼 table 태그 내에 표시 -->
    <!-- td tag: tr tag 내부에서 각 행의 칸(열) 들의 시작과 끝 표시. 
        tr 태그 내부에 필요한 열의 갯수만큼 표시함. 각 tr 태그에 모두 동일하게 추가한다. -->
    <!-- 테이블 작성 시 디폴트 배경색은 table, tr, td 모두 투명이며 외곽선도 없는 상태 -->

    
    <!-- table 태그 옵션들 -->
    <!-- border: 테이블의 외곽선 굵기 -->
    <!-- width : 테이블의 전체 가로크기, 별도의 행너비 지정이 없으면 행너비는 테이블너비 안에서 균등분배됨 -->
    <!-- alagn : 브라우저 상에 표시할 표의 좌우 정렬 -->
    <!-- height : 테이블의 전체 세로크기 -->
    <!-- cellpadding: 한칸(셀) 의 안쪽 여백 - 글자와 셀 경계선과의 간격 -->
    <!-- cellspacing: 셀과 셀 사이의 간격 -->
    <!-- bgcolor : 표의 배경색, 테이블 관련 모든 태그는 디폴트 투명이며 bgcolor가 지정되면 그 색으로 변경됨 -->

    <!-- tr 태그 옵션들 -->
    <!-- bgcolor : 행의 배경색, 각 행마다 다른 배경색 지정 가능. 디폴트 투명 -->   
    <!-- height : 행의 높이 조절. width도 있으나 보통 tr 태그로는 사용하지 않음 -->
    <!-- align : 한 행에 적용할 각 열의 표시 내용 정렬 방식 -->

    <!-- td 태그 옵션들 -->
    <!-- bgcolor : 열 (1칸, 1셀) 의 배경색, 각 칸마다 다른 배경색 지정 가능. 디폴트 투명 -->    
    <!-- width : 1행마다 각 열의 높이 조절. 각 열의 너비의 합은 테이블 너비와 같이 맞춰주어야 함-->
    <!-- align : 1열 (1칸, 1셀) 에 적용할 각 열의 표시내용 정렬 방식 -->

    <table border = "0" width = "500" align = "center" cellspacing="1" cellpadding="15" bgcolor="black">
        <tr bgcolor = "grey" height = "50">
            <td width="150"></td>
            <td width="50"></td>
            <td width="150"></td>
            <td width="50"></td>
            <td bgcolor = "white" width="100"></td>
        </tr>
        <tr bgcolor = "grey" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor = "grey" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor = "grey" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor = "grey" height = "50">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
    

</body>
</html>
