<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_Table02.html</title>
</head>
<body>
    
    <!--

        다음의 조건에 맞게 테이블을 생성해주세요
        1.3행 5열의 테이블을 생성합니다.
        2. 테이블의 선굵기는 0, 전체적인 윤곽선은 cellspacing과 blcolor 로 검은 1픽셀 선이 표시된 효과로 표시합니다
        3. 전체행의 높이는 80픽셀로합나디
        4.1열의 너비 100, 2열의 너미 150, 3열의 너비 150
        4 5열은 80 픽셀로 너비를 조정합니다
        5. 테이블의 전체 너비는 열너비들을 합한 너비로 설정합니다

    -->

    <table width = "560" border = "0" cellspacing = "1" bgcolor = "black" align = "center">
        <tr height = "80" bgcolor = "white">
            <td width = "100" align="center">못생긴</td>
            <td width = "150" align="center">테이블을</td>
            <td width = "150" align="center">만들었</td>
            <td width = "80" align="center">어</td>
            <td width = "80" align="center">요</td>
        </tr>
        <tr height = "80" bgcolor = "white">
            <td align="center">오늘의</td>
            <td align="center">점심메뉴는</td>
            <td align="center">한식뷔페</td>
            <td align="center">가 될</td>
            <td align="center">예정!!</td>
        </tr>
        <tr height = "80" bgcolor = "white">
            <td align="center">오늘은</td>
            <td align="center">팀스터디가</td>
            <td align="center">있는 날</td>
            <td align="center">입니</td>
            <td align="center">당</td>
        </tr>


    </table>


</body>
</html>
