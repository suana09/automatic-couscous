    모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 체포ㆍ구속ㆍ압수ㆍ수색 또는 심문을 받지 아니하며, 법률과 적법한 절차에 의하지 아니하고는 처벌ㆍ보안처분 또는 강제노역을 받지 아니한다. <br><br>

    <b>모든 국민</b>은 <i>신체의 자유</i>를 가진다. 누구든지 법률에 의하지 아니하고는 <small>체포ㆍ구속ㆍ압수ㆍ수색 또는 심문</small>을 받지 아니하며, <br> 
    <sup>법률</sup>과 <sub>적법한 절차</sub>에 의하지 아니하고는 <ins>처벌ㆍ보안처분</ins> 또는 <u>강제노역</u>을 받지 아니한다. <br><br><br><small><del>필기가 너무 많은데 이걸 다 썼다니</del> </small>
