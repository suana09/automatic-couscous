<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_Color.html</title>
</head>
<body>

    <!-- 색상 단위 -->
    <!-- 1. 키워드를 사용한 색상 적용: red, orange, blue, black, white, magenta, green, yellow 등.. 
        키워드 색 종류: 
    
        2. RGB 색상단위
        - rgb(red, green, blue) > rgb(0~255, 0~255, 0~255)
        - rgba(0~255, 0~255, 0~255, alpha) -> alpha(투명도 0.0~1.0, 0.0:투명 1.0:불투명)
    
        3. hex코드 색상단위 : #000000 (검정색) #FFFFFF (흰색)
        #FF0000 빨강 #00FF00 초록 #0000FF 파랑
        #FF00FF 보라 #FFFF00 노랑 #333333 진한회색
        #BBBBBB 옅은회색
        rgb 색상과 거의 비슷, 표현 방법만 축소된 상태

        4. HSL 색상단위: hsl (hue(색상), saturation(채도), lightness(명도))
        hsla: 기존 hsl에 투명도 추가

    -->

    <h1 style = "background: rgb(241, 14, 33);">Header</h1>
    <h1 style = "background: rgb(0, 255, 0);">Header</h1>
    <h1 style = "background: rgba(241, 14, 33, 0.5);">Header</h1>

    <h1 style = "background: #F0F641">Header</h1>
    <h1 style = "background: #F0F641; opacity: 0.5;">Header</h1>

    <h1 style = "background: hsl(111, 91%, 38%);">Header</h1>
    <h1 style = "background: hsla(111, 91%, 38%, 0.5);">Header</h1>
    



</body>
</html>
