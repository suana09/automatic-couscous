<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_Div.html</title>
</head>
<body>

    <!--
        * div Tag

        div:
            - "block 형식"으로서 공간을 분할. 화면의 위부터 태그가 하나씩 차곡차곡 쌓아 내려가는 형식. 
            - css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 매우 많이 사용됨
            - 별도의 목적 X, h1 태그처럼 꾸밈 기능 X
            - 다수의 컨텐츠들을 하나의 그룹으로 묶어 표현하기 위한 단위태그

        * block 형식 : div 태그/ h1~h6 태그 / p 태그 / 목록 태그(ol, ul, li) / 테이블 태그 / form 태그
        * block 형식의 태그는 별도의 <br /> 이 없어도 줄바꿈 형식이 포함되어져 사용됨

    -->

    <!-- 
        &lt; : 부등호 ( < )
        &gt; : 부등호 ( > )
    -->
    <h1>하이미디어 아카데미 (&lt;h1&gt;)</h1>
    <div>하이미디어 아카데미(&lt;div&gt;)</div>

    <!-- 
        가로크기: 지정하지 않으면 왼쪽 끝부터 오른쪽 끝까지
        세로크기: 지정하지 않으면 내용이 들어있는 만큼.
               내용이 없으면 세로크기는 거의 위쪽경계와 아래쪽경계가 붙어 일직선처럼 보이기도 함
    -->

    <div style="background-color: green;">
        하이미디어 아카데미(&lt;div&gt;)
    </div>
    <br><br>
    <div style="border: 1px solid black;">
    </div>
    <br><br>
    <div style="border: 1px solid black; width: 400px; height: 100px;">
        하이미디어 아카데미(&lt;div&gt;)
    </div>
    <br>



</body>
</html>
