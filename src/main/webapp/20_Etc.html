<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_Etc.html</title>
</head>
<body>
    <!-- label 태그 -->
    <form action="">
        <label for="hobby">취미 : </label>
        <input type="text" id="hobby">
    </form>

    <!-- 
        입력란을 위한 제목을 표시할 목적으로 사용하는 태그.
        label 태그를 쓰지 않고 제목을 쓰는 것과 크게 차이는 없지만,
        입력란의 id 와 함께 사용되어서, 형식상 어느 입력란을 위한 제목(label)인지만 인지하는 기능일뿐
        사용하지 않는다고해서 생기는 오류나 혼란은 없음
    -->
    <!-- label 태그에서 for 의 쓰임새 : 말 그대로 label for. 해당하는 변수? 메뉴? 아무튼 그걸 가리킨단 의미 -->
    <!-- 
        <label for="id">아이디 </label><input type="text" id="id"><br>
        여기서 label for = "id" > input 태그의 id = "id"
        커서로 인풋 박스를 클릭하지 않고 그냥 label 이름만 클릭해도 인풋박스로 자동으로 커서가 이동됨..
        그런.. 용도.. 뭐그런거래
     -->

    <!-- FieldSet -->
    <form>
        <!-- 많이 사용되는 곳 : 회원가입 화면에서 필수 입력사항들의 그룹과 일반 입력사항 그룹 경계를 나타낼 때 -->
        
        <fieldset>
            <legend>로그인</legend>
                <label for="id">아이디 </label><input type="text" id="id"><br>
                <label for="pwd">비밀번호 </label><input type="password" id="pwd"><br>
                <input type="submit" value="로그인">
        </fieldset>




    </form>




</body>
</html>
